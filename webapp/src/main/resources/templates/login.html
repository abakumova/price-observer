<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log In</title>
    <link th:href="@{/assets/css/login.css}" rel="stylesheet">
    <th:block th:insert="fragments/commonHead :: copy"/>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/e99543c0a3.js"></script>
    <!--    <script src="js/loginFormValidation.js"></script>-->
    <!--    <script src="js/signupFormValidation.js"></script>-->
</head>
<th:block th:insert="fragments/header :: copy"/>
<main class="login-main">
    <form class="box login-box" th:action="@{/login}" method="post">
        <p>If you have an account, please enter your email and password</p>
        <h1>Log in</h1>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${isSuccessfullyRegistered}">
            Your account was successfully created. Please, sign in.
        </div>
        <div class="textbox">
            <em class="fas fa-user"></em>
            <input id="login" name="email" placeholder="Username" type="text">
        </div>
        <div class="textbox-hint" id="login-hint"></div>
        <div class="textbox">
            <em class="fas fa-lock"></em>
            <input id="pwd" name="password" placeholder="Password" type="password">
        </div>
        <div class="textbox-hint" id="pwd-hint"></div>

        <button id="log-in-but" class="button-submit">Log in</button>
    </form>

    <div class="vl"></div>

    <form class="box signup-box" th:action="@{/registration}" th:object="${user}" method="post">
        <p>If you have don't have an account, please fill this form to create it</p>
        <h1>Sign up</h1>
        <div th:if="${isUsedEmail}">
            Your email already in use.
        </div>
        <div class="textbox">
            <input id="first_name" th:field="*{firstName}" th:value="*{firstName}" name="firstName" placeholder="First name" type="text" required>
        </div>
        <div class="textbox-hint" id="reg-first-name-hint"></div>

        <div class="textbox">
            <input id="last_name" th:field="*{lastName}" th:value="*{lastName}" name="lastName" placeholder="Last name" type="text" required>
        </div>
        <div class="textbox-hint" id="reg-last-name-hint"></div>

        <div class="textbox">
            <input id="birth" th:field="*{birth}" th:value="*{birth}" name="birth" placeholder="Birth" type="text" required>
        </div>
        <div class="textbox-hint" id="birth-last-name-hint"></div>

        <div class="textbox">
            <input id="reg-login" th:field="*{email}" th:value="*{email}" name="email" placeholder="E-mail" type="text" required>
        </div>
        <div class="textbox-hint" id="reg-login-hint"></div>

        <div class="textbox">
            <input id="reg-pwd" th:field="*{password}" th:value="*{password}" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="textbox-hint" id="reg-password-hint"></div>

        <div class="textbox">
            <input id="reg-pwd-r" name="password_r" placeholder="Repeat password" type="password" required>
        </div>
        <div class="textbox-hint" id="reg-password-r-hint"></div>
        <button id="sign-up-but" class="button-submit">Sign Up</button>
    </form>
</main>
<th:block th:insert="fragments/footer :: copy"/>
</body>
</html>
