<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="wrapper">
        <div class="row">
            <div class="logo">
                <p>
                    <a href="index.html"></a>
                    <img alt="logo" class="logo-picture" height="40.5" src="../img/logo.png" width="251.5">
                </p>
            </div>
            <form action="" class="search-field">
                <input name="search" placeholder="Search..." type="text">
                <button type="submit"><em class="fa fa-search"></em></button>
            </form>
            <div class="button-container">
                <a class="btn login">Log in</a> <!-- LogIn Profile  -->
            </div>
        </div>
    </div>
</header>
<main>
    <form class="product-form">
        <div>
            <img alt="Product photo"
                 class="product-photo"
                 src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-11-pro-gold-select-2019_GEO_EMEA?wid=940&hei=1112&fmt=png-alpha&qlt=80&.v=1567808542418">
        </div>
        <div class="description">
            <h1>Description</h1>
            <p>Name:</p>
            <p>Model:</p>
            <p>Manufacturer:</p>
            <p>Year:</p>
            <p>Type:</p>
            <p>Description:</p>
            <p>Properties:</p>
        </div>
    </form>
</main>
<footer>
    <p class="footer">Karazin University 2020</p>
</footer>
</body>
</html>
